---
- name: Installing Apache and Updating the Firewall
  hosts: all
  become: yes
  tasks: 
    - name: install Apache
      ansible.builtin.apt:
        name: apache2
        update_cache: true
        state: present
    - name: install php
      ansible.builtin.apt:
        name: php libapache2-mod-php php-mysql
        state: present    