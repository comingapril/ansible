---
- name: Tomcat installation
  hosts: all
  become: yes
  tasks:
    - name: Installing Java 
      ansible.builtin.apt:
        name: openjdk-11-jdk
        update_cache: yes
        state: present
    - name: create a group
      ansible.builtin.group:
        name: tomcat
        state: present
    - name: Creating a System User
      ansible.builtin.user:
        name: tomcat
        group: tomcat
        create_home: true 
        home: /opt/tomcat
        shell: /bin/false
        state: present
    - name: extract tomcat
      ansible.builtin.unarchive: 
        src: https://www-eu.apache.org/dist/tomcat/tomcat-10/v10.1.9/bin/apache-tomcat-10.1.9.tar.gz
        dest: /opt/tomcat/
        remote_src: yes
    - name: create a symbolic link
      ansible.builtin.file:
        src: /opt/tomcat/apache-tomcat-10.1.9
        dest: /opt/tomcat/latest
        owner: tomcat
        group: tomcat
        state: link
    - name: change permissions
      ansible.builtin.file:
        dest: /opt/tomcat
        state: directory
        recurse: yes
        owner: tomcat
        group: tomcat
    - name: add executive permissions to shell files
      ansible.builtin.command: sudo sh -c 'chmod +x /opt/tomcat/latest/bin/*.sh'
    - name: Creating SystemD Unit File
      ansible.builtin.copy:
        src: tomcat.service
        dest: /etc/systemd/system/tomcat.service
        owner: tomcat
        group: tomcat
    - name: reload daemon and start Tomcat 
      ansible.builtin.systemd:
        name: tomcat.service
        daemon_reload: true
        enabled: true
        state: started
    - name: create tomcat users xml
      ansible.builtin.copy:
        src: tomcat-users.xml
        dest: /opt/tomcat/latest/conf/tomcat-users.xml
        owner: tomcat
        group: tomcat
    - name: create tomcat context xml
      ansible.builtin.copy:
        src: context.xml
        dest: /opt/tomcat/latest/webapps/manager/META-INF/context.xml
        owner: tomcat
        group: tomcat
    - name: create tomcat host manager context xml
      ansible.builtin.copy:
        src: host-manager.context.xml
        dest: /opt/tomcat/latest/webapps/host-manager/META-INF/context.xml
        owner: tomcat
        group: tomcat    
    - name: restart tomcat
      ansible.builtin.systemd:
        name: tomcat.service
        daemon_reload: true
        state: restarted
