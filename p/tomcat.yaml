---
- name: Tomcat installation
  hosts: all
  become: yes
  tasks:
    - name: Installing Java 
      ansible.builtin.apt:
        name: openjdk-11-jdk
        update_cache: yes
        state: present
    - name: Creating a System User
      ansible.builtin.user:
        name: tomcat
        group: tomcat
        create_home: true 
        home: /opt/tomcat
        shell: /bin/false
        state: present
    - name: extract tomcat
      ansible.builtin.unarchive: 
        src: https://www-eu.apache.org/dist/tomcat/tomcat-10/v10.1.9/bin/apache-tomcat-10.1.9.tar.gz
        dest: /opt/tomcat/
        remote_src: yes
    - name: create a symbolic link
      ansible.builtin.file:
        src: /opt/tomcat/apache-tomcat-10.1.9
        dest: /opt/tomcat/latest
        owner: tomcat
        group: tomcat
        state: link
    - name: change permissions
      ansible.builtin.file:
        dest: /opt/tomcat
        state: directory
        recurse: yes
        owner: tomcat
        group: tomcat
    - name: add executive permissions to shell files
      ansible.builtin.command: sudo sh -c 'chmod +x /opt/tomcat/latest/bin/*.sh'
    - name: Creating SystemD Unit File
      ansible.builtin.copy:
        src: tomcat.service
        dest: /etc/systemd/system/tomcat.service
        owner: tomcat
        group: tomcat
    - name: Enable and start the Tomcat service
      ansible.builtin.systemd:
        